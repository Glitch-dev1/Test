{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% block style %}
#formid {
  background-color : #23379B;
  color: white;
}
{% endblock %}

{% block contents %}
 {% for msg in messages %} 
<div id= "alertid" class= "alert alert-danger mt-3 alert-dismissable fade show" role= "alert">{{msg}} <button data-dismiss= "alert" class= "close"><span>&times;</span></button>
</div>
{% endfor %}
<form class= "mt-5" method= "POST">{% csrf_token %}
  <div id= "formid" class= "container">
  <div class= "form-group ">
    <label class= "mt-3" for = "username_f">Username:</label>
    <input id= "username_f" type= "text" placeholder="Username" name= "username" class= "form-control col-md-7">
  </div>
  <div class= "form-group form-group-primary">
    <label for= "password_f">Password:</label>
    
    <input id= "password_f" type= "password" placeholder="Password" name= "password" class= "form-control col-md-7">
  </div>
    <input class= "btn btn-primary mb-4" type= "submit" value= "Login">
  </div>
</form>
<h4>don't have an Account? <a href= "/register/">Register here</a>
</h4>
{% endblock %}
